<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 1</title>

    <style>

    /* Element Selector */
    h1{
      font-weight: bold;
      color: black;
    }
    /* Descendent Selector */
    body{
      color: white;
    }
    /* Class Selector */
    p.main-title{
      color: orange;
    }
    /* ID Selector */
    h1#site-title{
      color: olive;
    }

    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
